<!DOCTYPE html>
<html ng-app="">
  <head>
    <meta charset="utf-8">
    <title>tutorial7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" ></script>
  </head>
  <body>
    <div ng-init="myFavLan=[{name: 'PHP', extension: '.php'}, {name: 'javasctipt', extension: '.js'}, {name:'ruby', extension: 'rb'},{name: 'c++', extension: '.cpp'}]"></div>
    <p ng-repeat="language in myFavLan">
      Name: {{language.name}}<br>
      Extension: {{language.extension}}
    </p>
  </body>
</html>
